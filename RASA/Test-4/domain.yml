  utter_main_layer_tn:
  - text: |
        வணக்கம்								
        நான் ரெஜினெட், உங்களின் தனிப்பட்ட உதவியாளன் 								
        பதிவுத்துறை வழங்கும் பின்வரும் சேவைகளில் நான் உங்களுக்கு உதவ முடியும்.								
        
        1. ஆவணப்பதிவு								
        2. வில்லங்கச் சான்றிதழ்								
        3. வில்லங்கச் சான்றிதழ் பார்வையிடுதல்								
        4. சான்றிட்ட நகல்								
        5. திருமணப் பதிவு								
        6. கூட்டாண்மை நிறுவனங்களின் பதிவு								
        7. சங்கங்களின் பதிவு								
        8. கட்டண  சேவை மற்றும்   கட்டணத்  திருப்பு தொகை								
        9. அடையாள வில்லை பார்வையீடுதல்								
        10. அட்டவணை திருத்தம்								
        11. இணையவழி பதிவு
        12. மேலும் விவரங்கள் தேவைப்படின்/இதர கோரிக்கைகள்
        13. முதன்மை பக்கத்திற்கு செல்லவும்.								
        முன்னோக்கி நகர்த்துவதற்கான விருப்பத்தைத் தேர்ந்தெடுக்கவும். எடுத்துக்காட்டு பதில் 1 - ஆவணப் பதிவு 								




  utter_ask_2nd_layer_tn_Document_Registration:
  - text: |
        நீங்கள் 1. ஆவணப்  பதிவை தேர்ந்தெடுத்துள்ளீர்கள்

        1. அலுவலக எல்லை வரையறையை தெரிந்துகொள்ள									
        2. வழிகாட்டி மதிப்பினை தெரிந்துகொள்ள									
        3. பயனர் பதிவு									
        4. வரைவு ஆவணம் மாதிரிகள் 									
        5. ஆவணம் உருவாக்குதல்									
        6. முத்திரைத் தீர்வை மற்றும் பதிவுக் கட்டணம்									
        7. இணைய வழி அட்டவணை திருத்தம்									
        8. முதன்மை மெனுவிற்கு திரும்பவும்									


