        1. பயனர் பதிவுக்கான  நடைமுறை ஆவணம்								
        2. பயனர் பதிவுக்கான வீடியோ பதிவு								
        3. முதன்மை மெனுவிற்கு திரும்பவும்								

  utter_ask_2nd_layer_tn_Document_Registration_l1_4:
  - text: | 
        நீங்கள் 4-ஐ தேர்ந்தெடுத்துள்ளீர்கள்								
        
        1. விற்பனை ஆவணம்								
        2. செட்டில்மெண்ட் ஆவணம்								
        3. பாகப்பிரிவினை ஆவணம்								
        4. விடுதலை ஆவணம்								
        5. பொது அதிகார ஆவணம்								
        6. கட்டுமான உடன்படிக்கை ஆவணம்								
        7.  சுவாதீனமில்லாத மேல் அடைமான   ஆவணம்								
        8. ரசீது ஆவணம்															
        9. உயில் ஆவணம்								
        10. பொது அதிகார  இரத்து ஆவணம்								
        11. பிழைத்திருத்தல் ஆவணம்								
        12. அறக்கட்டளை ஆவணம்								
        13. தத்து ஆவணம்								
        14. உரிமை ஆவணங்கள் ஒப்படைப்பு ஆவணம்								
        15. குத்தகை ஆவணம்								
